<!DOCTYPE html>
<html>
<head>
	<title>{{ site.title }} | {{ site.desc }}</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/css/rundown.css" type="text/css" media="screen" />

	<script type='text/javascript' src='/js/jquery.js'></script>
	<script type='text/javascript' src='/js/rundown-script.js'></script>

	<!--[if IE]>
		<link href="/css/ie.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	
</head>

<body class="home blog custom-background">

	<div id="wrapper">
	
		{% include header.html %}
		
		<!--/#main-->		
		<div id="main">
			<div id="content">
				{{ content }}
			</div>			
			{% include sidebar.html %}
			<div class="clear"></div>			
		</div>
		
		{% include footer.html %}
	
	</div>
	
	<a href="#" class="scrollup">Scroll to top</a>
	
	<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'dennysblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    
		
</body>


</html>
