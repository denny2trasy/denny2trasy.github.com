<div id="sidebar">
	<div id="recent-posts" class="widget">
		<h2>Recent Posts</h2>		
		<ul>
			{% for post in site.posts limit:10 %}
				<li><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></li>
			{% endfor %}
		</ul>
	</div>
	<div id="categories" class="widget">
		 {% category_list %}
	</div>
	<div id="archives" class="widget">
		{% archive_list %}
	</div>				
</div>
